                </li>
            </ul>

    <div class="content clearfix">
        <div class="main">
            <div class="main-wrap" id="mainWrap">
                <div class="title">
                    <span>公告管理</span>
                </div>
                <a href="#" id="add-not" class="add pop-cancle">添加公告</a>
                <table class="tableDetail">
                    <tr>
                        <th>公告标题</th>
                        <th>公告时间</th>
                        <th>删除</th>
                    </tr>
                    <tr>
                        <td>
                            <a href="#" class="det-not pop-cancle">标题</a>
                        </td>
                        <td>2014-12-12</td>
                        <td>
                            <a href="#" class="del-not icon icon-cross pop-cancle"></a>
                        </td>

                     <tr>
                        <td>

                        </td>
                        <td>2014-12-12</td>

                    </tr>
                     <tr>
                        <td>
                            <a href="#" class="det-not pop-cancle">标题</a>
                        </td>
                        <td>2014-12-12</td>
                        <td>
                            <a href="#" class="del-not icon icon-cross pop-cancle"></a>
                        </td>
                    </tr>
                    <div class="page">
                        <a href="#">首页</a>
                        当前第3页/共10页
                        <a href="#">下一页</a>
                        <a href="#">尾页</a>
                    </div>
                </table>
            </div>
        </div>
        <div class="aside" id="aside">
            <ul>
                <li class="menu">菜单</li>
                <li class="list">
                    <a href="index.html">
                        <i class="icon icon-home3"></i>
                        后台首页
                    </a>
                </li>
                <li class="list">
                    <a href="audit.html">
                        <i class="icon icon-profile"></i>
                        工作室审核

                        <i class="icon icon-users"></i>

                    <a href="feedback.html">
                        <i class="icon icon-display"></i>
                        查看反馈
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="pop-level" id="show-ad-pwd">
        <form action="" method="post" name="modpsdFrm">
            <div class="pop-tit">
                修改密码
                <a href="#" class="pop-cancle icon icon-cross"></a>
            </div>
            <input type="password" name="user-pw1" id="user-pw1" placeholder="密码">
            <input type="password" name="user-pw2" id="user-pw2" placeholder="确认密码">
            <button class="sure" id="modpsdFrm">确认</button>
        </form>
    </div>
    <div class="pop-level" id="show-lg-out">
        <form action="" method="post" name="logout">
            <div class="pop-tit">
                确认退出？
                <a href="#" class="pop-cancle icon icon-cross"></a>
            </div>
            <button class="sure">确认</button>
            <button class="cancle">取消</button>
        </form>
    </div>
    <div class="pop-level" id="show-add-not">
        <form action="" method="post" name="addnoticeFrm">
            <div class="pop-tit">
                添加公告
                <a href="#" class="pop-cancle icon icon-cross"></a>
            </div>
            <input type="text" name="title" placeholder="标题">
            <textarea name="content" cols="30" rows="10" placeholder="内容"></textarea>
            <button id="add-notice">添加</button>
        </form>
    </div>
    <div class="pop-level" id="show-det-not">
        <form action="" method="post" name="addnoticeFrm">
            <div>
                <div class="pop-tit">
                    公告详情
                    <a href="#" class="pop-cancle icon icon-cross"></a>
                </div>
                <input type="text" name="title" value="{$notice.title}">
                <textarea name="content" cols="30" rows="10">{$notice.content}</textarea>
                <input type="text" name="time" value="{$notice.time}" readonly>
                <button id="mod-notice">修改</button>
            </div>
        </form>
    </div>
    <div class="pop-level" id="show-del-not">
        <form action="" method="post" name="delnoFrm">
            <div class="pop-tit">
                确认删除？
                <a href="#" class="pop-cancle icon icon-cross"></a>
            </div>
            <button class="sure" id="delnotFrm">确认</button>
            <button class="cancle">取消</button>
        </form>
    </div>
    <script type="text/javascript" src="../../Public/js/util.js"></script>
    <script type="text/javascript" src="../../Public/js/main.js"></script>
